<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Database Management System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Database Management System</h1>
            <p class="subtitle">Manage companies and data entries</p>
        </header>

        <nav class="tabs">
            <a href="{{ url_for('pages.show_companies') }}" class="tab {% if active_tab == 'companies' %}active{% endif %}">Companies</a>
            <a href="{{ url_for('pages.show_data_entries') }}" class="tab {% if active_tab == 'data_entries' %}active{% endif %}">Data Entries</a>
            <a href="{{ url_for('pages.show_statistics') }}" class="tab {% if active_tab == 'statistics' %}active{% endif %}">Statistics</a>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
