{% extends "base.html" %}

{% block title %}Companies | Database Management System{% endblock %}

{% block content %}
<div id="companies-tab" class="content">
    <h2>Companies Management</h2>
    <div id="message"></div>
    
    <div class="form-group">
        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" placeholder="Enter company name">
    </div>
    
    <div class="btn-group">
        <button class="btn btn-primary" onclick="createCompany()">Add Company</button>
        <button class="btn btn-secondary" onclick="loadCompanies()">Refresh</button>
    </div>

    <div id="companies-list">
        <div class="loading">Loading companies...</div>
    </div>
</div>
{% endblock %}
