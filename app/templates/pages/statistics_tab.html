<!-- Statistics Tab -->
{% extends "base.html" %}

{% block title %}Statistics | Database Management System{% endblock %}

{% block content %}
<div id="statistics-tab" class="content">
    <div id="message"></div>
    <h2>Statistics</h2>
    <div id="stats-message"></div>

    <div class="form-group">
        <label for="stats-company">Select Company:</label>
        <select id="stats-company" onchange="loadCompanyStats()">
            <option value="">Select a company</option>
        </select>
    </div>

    <div id="stats-content">
        <div class="loading">Select a company to view statistics</div>
    </div>
</div>
{% endblock %}
